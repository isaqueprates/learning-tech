<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
    <div class="container">
        <button class="arrow-left control" aria-label="Previous image">◀</button>
        <button class="arrow-right control" aria-label="Next image">▶</button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://source.unsplash.com/random/250x250/?beach" alt="beach" class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?night" alt="Night" class="item ">
                <img src="https://source.unsplash.com/random/250x250/?natureza" alt="natureza" class="item ">
                <img src="https://source.unsplash.com/random/250x250/?animal" alt="animal" class="item ">
                <img src="https://source.unsplash.com/random/250x250/?street" alt="street" class="item ">
            </div>
        </div>
    </div>
    <!-------JavaScript--------->
    <script>
        const controls = document.querySelectorAll('.control');
        let currentItem = 0;
        const items = document.querySelectorAll('.item');
        const maxItems = items.length;

        controls.forEach(control => {
            control.addEventListener('click',() =>{
                const isleft = control.classList.contains('arrow-left')
                
                if(isleft){
                    currentItem -=1;
                }else{
                    currentItem +=1;
                }

                if (currentItem >= maxItems) {
                    currentItem = 0;
                }

                if (currentItem < 0) {
                    currentItem = maxItems - 1;
                }

                items.forEach(item => item.classList.remove('current-item'));

                items[currentItem].scrollIntoView({
                    inline:"center",
                    behavior:"smooth",
                    block:"nearest"
                });

                items[currentItem].classList.add('current-item');
            });
        });
    </script>
</body>
</html>
